api_build.spotify_test_auth:
  path: '/spotify/test/auth'
  defaults:
    _controller: '\Drupal\api_build\Controller\SpotifyTestController::testSpotifyAuth'
    _title: 'Test Spotify Auth'
  requirements:
    _permission: 'access content'

api_build.spotify_callback:
  path: '/spotify/callback'
  defaults:
    _controller: '\Drupal\api_build\Controller\SpotifyTestController::callback'
    _title: 'Spotify Callback'
  requirements:
    _permission: 'access content'
